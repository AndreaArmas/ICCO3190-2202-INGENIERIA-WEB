<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNominaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Empleado" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{nominaController.selected.idPersona}" title="#{bundle.CreateNominaTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateNominaRequiredMessage_idPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNominaLabel_valorHoraTrabajo}" for="valorHoraTrabajo" />
                    <h:inputText id="valorHoraTrabajo" value="#{nominaController.selected.valorHoraTrabajo}" title="#{bundle.CreateNominaTitle_valorHoraTrabajo}" />
                    <h:outputLabel value="#{bundle.CreateNominaLabel_valorMulta}" for="valorMulta" />
                    <h:inputText id="valorMulta" value="#{nominaController.selected.valorMulta}" title="#{bundle.CreateNominaTitle_valorMulta}" />
                    <h:outputLabel value="Horas trabajadas" for="HorasTrabajadas" />
                    <h:inputText id="HorasTrabajadas" value="#{nominaController.selected.horas_trabajadas}" title="Horas trabajadas" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{nominaController.create}" value="#{bundle.CreateNominaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{nominaController.prepareList}" value="#{bundle.CreateNominaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNominaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

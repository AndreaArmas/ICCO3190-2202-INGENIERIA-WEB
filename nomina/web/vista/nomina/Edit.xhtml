<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNominaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNominaLabel_idNomina}" for="idNomina" />
                    <h:inputText id="idNomina" value="#{nominaController.selected.idNomina}" title="#{bundle.EditNominaTitle_idNomina}" required="true" requiredMessage="#{bundle.EditNominaRequiredMessage_idNomina}"/>
                    <h:outputLabel value="#{bundle.EditNominaLabel_valorHoraTrabajo}" for="valorHoraTrabajo" />
                    <h:inputText id="valorHoraTrabajo" value="#{nominaController.selected.valorHoraTrabajo}" title="#{bundle.EditNominaTitle_valorHoraTrabajo}" />
                    <h:outputLabel value="#{bundle.EditNominaLabel_valorMulta}" for="valorMulta" />
                    <h:inputText id="valorMulta" value="#{nominaController.selected.valorMulta}" title="#{bundle.EditNominaTitle_valorMulta}" />
                    <h:outputLabel value="#{bundle.EditNominaLabel_sueldoTotal}" for="sueldoTotal" />
                    <h:inputText id="sueldoTotal" value="#{nominaController.selected.sueldoTotal}" title="#{bundle.EditNominaTitle_sueldoTotal}" />
                    <h:outputLabel value="#{bundle.EditNominaLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{nominaController.selected.idPersona}" title="#{bundle.EditNominaTitle_idPersona}" required="true" requiredMessage="#{bundle.EditNominaRequiredMessage_idPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{nominaController.update}" value="#{bundle.EditNominaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNominaViewLink}"/>
                <br />
                <h:commandLink action="#{nominaController.prepareList}" value="#{bundle.EditNominaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNominaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

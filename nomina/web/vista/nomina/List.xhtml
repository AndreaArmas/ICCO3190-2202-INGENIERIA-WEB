<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNominaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNominaEmpty}" rendered="#{nominaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nominaController.items.rowCount > 0}">
                    <h:outputText value="#{nominaController.pagination.pageFirstItem + 1}..#{nominaController.pagination.pageLastItem + 1}/#{nominaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nominaController.previous}" value="#{bundle.Previous} #{nominaController.pagination.pageSize}" rendered="#{nominaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nominaController.next}" value="#{bundle.Next} #{nominaController.pagination.pageSize}" rendered="#{nominaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nominaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNominaTitle_idNomina}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNomina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNominaTitle_valorHoraTrabajo}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorHoraTrabajo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Horas trabajadas"/>
                            </f:facet>
                            <h:outputText value="#{item.horas_trabajadas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNominaTitle_valorMulta}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorMulta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNominaTitle_sueldoTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.sueldoTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNominaTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nominaController.prepareView}" value="#{bundle.ListNominaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nominaController.prepareEdit}" value="#{bundle.ListNominaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nominaController.destroy}" value="#{bundle.ListNominaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nominaController.prepareCreate}" value="#{bundle.ListNominaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/principal" value="#{bundle.ListNominaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
